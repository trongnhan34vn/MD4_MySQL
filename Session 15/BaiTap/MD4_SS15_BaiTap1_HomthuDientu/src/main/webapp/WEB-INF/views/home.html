<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SETTING</title>
</head>
<body>
<h1>Setting</h1>
<form method="post" action="#" th:action="@{/app/setting}" th:object="${app}">
    <table>
        <tr>
            <td>Languages:</td>
            <td>
                <select name="" th:field="*{language}">
                    <option value="English">English</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Page Size:
            </td>
            <td>
                Show
                <select name="" th:field="*{pageSize}">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                emails per page
            </td>
        </tr>
        <tr>
            <td>
                Spam filters
            </td>
            <td>
                <input type="checkbox" id="spam" th:field="*{spamFilter}">
                <label for="spam">Enable Spam Filter</label>
            </td>
        </tr>
        <tr>
        <td>Signature</td>
            <td><textarea name="" cols="30" rows="10" th:field="*{signature}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Update">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
